<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link

    <title>Document</title>

  <body>
    <div class="container mt-4">
      <div class="app-title ">
        <h3>weatherPoint</h3> 
        <img src="./src/png/cloudy.svg" class="img-fluid logo-img" alt="" srcset="">
      </div>
      <div class="notification mt-3 text-center"></div>

      <div class="card shadow card-section" >
        <div class="weather-icon mt-2">
          <img

          <h5 class="temperature-value text-center mt-3 card-title"></h5>
          <div class="card-text">
            <div class="temperature-description text-center">
              <p>-</p>
            </div>

      </div>
